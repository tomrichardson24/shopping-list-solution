<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz App</title>



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Quiz App</h1>
    <h2>Medical Device Manufacturing Basics</h2>
    <h3> Question 1 of 5 </h3>
    <p>What is the ideal standard for implimenting medical device design and manufacturing best practices?</p>
    <ul class="answers">
      <li class="wrong">ISO 1900</li>
      <li class="correct">ISO 13485</li>
      <li class="wrong">CE Registration</li>
      <li class="wrong">Conformity Assesment</li>
    </ul>
    <button type="submit">Final Answer</button>
    <div class="correct-choice">
      <h2>Correct!!!</h2>
    </div>
    <div class="wrong-choice">
      <h2>Ouch!!! Nope sorry, it is ISO 13485</h2>
    </div>
    <button type="submit">Next Question</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
